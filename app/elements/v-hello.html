<dom-module id="v-hello">
    <template>
        <h1><span>[[greeting]]</span> <span>[[name]]</span></h1>
    </template>
</dom-module>
<script>
 Polymer({
     is: 'v-hello',
     properties: {
         name: {
             type: String,
             value: function () {
                 return 'World';
             }
         },
         greeting: {
             type: String,
             value: function () {
                 return 'Hello'
             },
             notify: true
         }
     },
     bye: function () {
         this.greeting = 'Adios';
     }
 })
</script>
