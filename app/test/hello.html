<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>hello test</title>

        <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <script src="../../bower_components/web-component-tester/browser.js"></script>
        <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
        <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

        <!-- Import the element to test -->
        <link rel="import" href="../../bower_components/polymer/polymer.html">
        <link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
        <link rel="import" href="../elements/v-hello.html">

    </head>
    <body>

        <test-fixture id="basic">
            <v-hello></v-hello>
        </test-fixture>

        <test-fixture id="custom">
            <template is="dom-template">
                <v-hello name="[[who]]"></v-hello>
            </template>
        </test-fixture>

        <test-fixture id="ajaxed">
            <template is="dom-template">
                <v-hello name="[[result.friend]]"></v-hello>
                <iron-ajax id="ajax" url="hello-juan.json"
                           handle-as="json" last-response="{{result}}"></iron-ajax>
            </template>
        </test-fixture>

        <script>
         describe('v-hello component',  function () {

             function fixture(id, context) {
                 var el = document.getElementById(id);
                 el.restore();
                 el.create(context);
                 return el;
             }

             // Perform an ironAjax, wait for next flush and invoke callback
             function ajaxFlush(ironAjax, callback) {
                 var listener = function listener() {
                     var args = arguments; 
                     ironAjax.removeEventListener('response', listener);
                     flush(function() {
                         callback.apply(null, args);
                     });
                 };
                 ironAjax.addEventListener('response', listener);
                 ironAjax.generateRequest();
             }

             it('displays default name', function (done) {
                 var h1 = fixture('basic').querySelector('h1');
                 assert.equal(h1.textContent, 'Hello World');
                 done();
             });

             it('displays custom name', function (done) {
                 var h1 = fixture('custom', {who: 'Mexico'}).querySelector('h1');
                 assert.equal(h1.textContent, 'Hello Mexico');
                 done();
             });

             it('displays name from ajax result', function (done) {
                 var test = fixture('ajaxed', {url: 'hello-juan.json'});
                 ajaxFlush(test.querySelector('#ajax'), function () {
                     var h1 = test.querySelector('h1');
                     assert.equal('Hello Juan', h1.textContent);
                     done();
                 });
             });

             it('changes to goodbye', function (done) {
                 var test = fixture('custom', {who: 'Polymer'})
                 var h1 = test.querySelector('h1');
                 assert.equal('Hello Polymer', h1.textContent);

                 test.querySelector('v-hello').bye();
                 flush(function () {
                   assert.equal('Adios Polymer', h1.textContent);
                   done();
                 });
             });
         });
        </script>

    </body>
    </head>
</html>
