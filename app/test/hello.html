<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>hello test</title>

        <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <script src="../../bower_components/web-component-tester/browser.js"></script>
        <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
        <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

        <!-- Import the element to test -->
        <link rel="import" href="../../bower_components/polymer/polymer.html">
        <link rel="import" href="../elements/v-hello.html">

    </head>
    <body>

        <test-fixture id="basic">
            <v-hello></v-hello>
        </test-fixture>

        <test-fixture id="custom">
            <template is="dom-template">
                <v-hello name="[[who]]"></v-hello>
            </template>
        </test-fixture>

        <script>
         describe('v-hello component',  function () {

             function fixture(id, context) {
                 var el = document.getElementById(id);
                 el.restore();
                 el.create(context);
                 return el;
             }

             it('displays default name', function (done) {
                 h1 = fixture('basic').querySelector('h1');
                 assert.equal(h1.textContent, 'Hello World');
                 done();
             });

             it('displays custom name', function (done) {
                 h1 = fixture('custom', {who: 'Mexico'}).querySelector('h1');
                 assert.equal(h1.textContent, 'Hello Mexico');
                 done();
             });

         });
        </script>

    </body>
    </head>
</html>
